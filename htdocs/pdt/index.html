<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">

    <title>Monuments map of London</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/customStyle.css" rel="stylesheet">


    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href='site.css' rel='stylesheet' />
	

</head>

<body>

   <div id='map'></div>
<div class='pin-topleft pin-bottomleft z1 col3 listing-container'>
  <div class='fill-white full-height-container'>
    <div id='filter-categories' class='checkbox-pill col12 clearfix'>
      <input type='checkbox' id='art' checked='checked'>
      <label for='art' class='col6 truncate icon check unround button'>Statue</label>
      <input type='checkbox' id='theatre' checked='checked'>
      <label for='theatre' class='col6 truncate icon check unround button'>Memorial</label>
      <input type='checkbox' id='music' checked='checked'>
      <label for='music' class='col6 truncate icon check unround button'>Monument</label>
      <input type='checkbox' id='museum' checked='checked'>
      <label for='museum' class='col6 truncate icon check unround button'>Other</label>
    </div>
	<div id="slider-range-max"></div>  
    <div id='listing' class='scroll round-bottom fill-light round-bottom'>
    </div>
  </div>
</div>

    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="lodash.core.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
<script src="bundle.js"></script>
</body>

</html>
